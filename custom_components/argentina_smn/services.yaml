# Services for the SMN Weather integration
get_alerts:
  name: Get weather alerts
  description: Get current weather alerts and warnings for the configured location from SMN. Returns active alerts with severity levels, descriptions, and instructions for use in automations.
  fields:
    config_entry_id:
      name: Config Entry ID
      description: >
        Optional. The Home Assistant config entry ID (not the location ID).
        Leave empty to use your default SMN integration.
        Find this ID in Settings > Devices & Services > SMN > three dots > Download diagnostics.
      required: false
      example: "01234567890abcdef01234567890abcd"
      selector:
        text:

get_alerts_for_location:
  name: Get alerts for specific location
  description: >
    Fetch weather alerts for any SMN location ID.
    Use 'search_location' service to find location IDs by name.
    Returns active alerts with severity levels, descriptions, and instructions.
  fields:
    location_id:
      name: Location ID
      description: >
        The SMN location ID to fetch alerts for.
        Use the search_location service to find IDs.
        Example: 4864 for Ciudad Autónoma de Buenos Aires.
      required: true
      example: "4864"
      selector:
        text:

search_location:
  name: Search for location by name
  description: >
    Search for SMN locations by name to get their location IDs.
    Returns a list of matching locations with their IDs, coordinates, and details.
    Use the returned location ID with get_alerts_for_location service.
  fields:
    location_name:
      name: Location Name
      description: >
        Name of the city, town, or location to search for.
        Examples: "Buenos Aires", "Córdoba", "Mendoza", "Rosario".
      required: true
      example: "Buenos Aires"
      selector:
        text:
